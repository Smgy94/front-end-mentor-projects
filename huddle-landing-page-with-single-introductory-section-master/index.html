<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
</head>

<body>
  <main class="wrapper">
    <!-- Section one: Logo + Illustration Mockups -->
    <img src="./images/logo.svg" alt="" class="logo" />
    <section class="section-one">
      <img src="./images/illustration-mockups.svg" alt="" class="illustrations" />
    </section>

    <!-- Section two: Text Content -->
    <section class="section-two">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you
        engage in genuine discussion.
      </p>

      <button>Register</button>
    </section>
    <!-- Social Media Icons -->
    <footer class="social-icons">
      <a href="#"> <i class="fa-brands fa-facebook-square"></i> </a>
      <a href="#"> <i class="fa-brands fa-twitter-square"></i> </a>
      <a href="#"> <i class="fa-brands fa-instagram-square"></i> </a>
    </footer>
  </main>
</body>

</html>
